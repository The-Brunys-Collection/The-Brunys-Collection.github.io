<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <link rel="stylesheet" href="/static/styles.css">
      <link rel="shortcut icon" type="image/jpg" href="~/favicon.ico"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
   </head>
   <body>
      <div id="particles-js"></div>

    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="/">Home</a></li>
                <li><a href="/games.html">Games</a></li>
                <li class="logo"><a href="/settings.html"><img src="logo.png" alt="Logo"></a></li>
                <li><a href="/apps.html">Apps</a></li>
                <li><a href="partners.html">Partners</a></li>
            </ul>
        </nav>
    </header>
      
      <div id="content">
         
         <form id="uv-form"">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Search Google or type an URL" class="form__input"/>
          </form>
          <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
          </div>
        
      </div>

      <div class="time" id="current-time"></div>

    <div class="theme-switcher">
        <button class="theme-button" onclick="setTheme('dark')">Dark Theme</button>
        <button class="theme-button" onclick="setTheme('light')">Light Theme</button>
        <button class="theme-button" onclick="setTheme('blue')">Blue Theme</button>
    </div>

    <div class="particle-toggle">
        <button class="particle-button" onclick="toggleParticles()">Toggle Particles</button>
    </div>
      
      <script src="uv/uv.bundle.js" defer></script>
      <script src="uv/uv.config.js" defer></script>
      <script src="register-sw.js" defer></script>
      <script src="search.js" defer></script>
      <script src="index.js" defer></script>
      <script src="error.js" defer></script>
      <script src="settings.js" defer></script>
      <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
   </body>
</html>
